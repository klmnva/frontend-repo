# SonarQube Project Configuration for Frontend
sonar.projectKey=fullstack-demo-frontend
sonar.projectName=Full Stack Demo Frontend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/public/**,**/*.test.*,**/*.spec.*

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Coverage configuration
sonar.coverage.exclusions=**/node_modules/**,**/build/**,**/*.test.*,**/*.spec.*
